name: pixelfield
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9 #Draw SVG files
  flutter_bloc: ^9.1.0 # For state management
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7 # For state comparisons
  connectivity_plus: ^6.1.3 # To detect online/offline connectivity
  hive_flutter: ^1.1.0 # For local storage
  get_it: ^8.0.3 #For Dependency Injection


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/
   - assets/screenshots/
   - assets/images/svgs/
   - assets/json/

  fonts:
     - family: EBGaramond
       fonts:
         - asset: assets/fonts/EBGaramond-Regular.ttf
           weight: 400
         - asset: assets/fonts/EBGaramond-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/EBGaramond-Bold.ttf
           weight: 700
         - asset: assets/fonts/EBGaramond-ExtraBold.ttf
           weight: 800
         - asset: assets/fonts/EBGaramond-Medium.ttf
           weight: 400
     - family: Lato
       fonts:
         - asset: assets/fonts/Lato-Regular.ttf
           weight: 400
         - asset: assets/fonts/Lato-Bold.ttf
           weight: 700
         - asset: assets/fonts/Lato-Light.ttf
           weight: 300
         - asset: assets/fonts/Lato-Black.ttf
           weight: 900
         - asset: assets/fonts/Lato-Thin.ttf
           weight: 100
