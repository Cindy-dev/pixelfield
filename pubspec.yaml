name: pixelfield
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.5.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
     - family: EB Garamond
       fonts:
         - asset: assets/fonts/EBGaramond-Regular.ttf
         - asset: assets/fonts/EBGaramond-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/EBGaramond-Bold.ttf
         - asset: assets/fonts/EBGaramond-ExtraBold.ttf
         - asset: assets/fonts/EBGaramond-Medium.ttf
           weight: 400
     - family: Lato
       fonts:
         - asset: assets/fonts/Lato-Regular.ttf
           weight: 400
         - asset: assets/fonts/Lato-Bold.ttf
         - asset: assets/fonts/Lato-Light.ttf
         - asset: assets/fonts/Lato-Black.ttf
         - asset: assets/fonts/Lato-Thin.ttf
